<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numpad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lights">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="numpad">
          <button class="num" data-num="1"><img src="images/1.svg" alt=""></button>
          <button class="num" data-num="2"><img src="images/2.svg" alt=""></button>
          <button class="num" data-num="3"><img src="images/3.svg" alt=""></button>
          <button class="num" data-num="4"><img src="images/4.svg" alt=""></button>
          <button class="num" data-num="5"><img src="images/5.svg" alt=""></button>
          <button class="num" data-num="6"><img src="images/6.svg" alt=""></button>
          <button class="num" data-num="7"><img src="images/7.svg" alt=""></button>
          <button class="num" data-num="8"><img src="images/8.svg" alt=""></button>
          <button class="num" data-num="9"><img src="images/9.svg" alt=""></button>
        </div>
        <div>
          <button id="reset">reset</button>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
